<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" style="padding: 1vh" href="#"
          >Aiden's Portfolio
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Work</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="text-center" style="padding-top: 35vh; font-size: 10vh">
      Aiden's Portfolio
    </h1>

    <div class="wrapper text-center" style="padding-bottom: 140vh">
      <ul class="dynamic-txts" style="text-align: center">
        <li><span>Developer</span></li>
        <li><span>Programmer</span></li>
        <li><span>Roblox Dev</span></li>
        <li><span>Game Owner</span></li>
      </ul>
    </div>

    <div class="parallax-wrapper" style="padding-top: 330px">
      <div
        class="content"
        style="text-align: center; transform: translate(0px, -25vh)"
      >
        <b style="font-size: 5.6vh">
          Owner, Lead Developer, & Social Media Manager<br
        /></b>
        <h3 style="font-weight: lighter">
          for one of the most immerse & realistic Roblox RP games
        </h3>
      </div>
      <div
        style="
          text-align: center;
          transform: translate(0px, -15vh);
          margin: 0 auto;
          padding: 50px;
          font-weight: bolder;
          font-size: 10vh;
          width: 50%;
          background: rgba(60, 60, 60, 0.5);

          backdrop-filter: blur(10px);
        "
      >
        <b id="visits"> 300,000 Visits </b>
      </div>
    </div>

    <!--SCRIPTS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
